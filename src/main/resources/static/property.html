<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="property.js"></script>
</head>
<body>
<h1>Property Management</h1>

<!-- Form to create a property -->
<h2>Create Property</h2>
<form id="createPropertyForm">
    <input type="text" id="pgName" placeholder="PG Name" required>
    <input type="text" id="pgType" placeholder="PG Type" required>
    <input type="text" id="pgAddress" placeholder="PG Address" required>
    <input type="text" id="pgPhoneNumber" placeholder="PG Phone Number" required>
    <input type="email" id="pgEmail" placeholder="PG Email" required>
    <button type="submit">Create Property</button>
</form>

<!-- Button to fetch all properties -->
<h2>All Properties</h2>
<button id="fetchPropertiesButton">Fetch All Properties</button>
<ul id="propertiesList"></ul>

<!-- Form to update a property -->
<h2>Update Property</h2>
<form id="updatePropertyForm">
    <input type="number" id="updatePropertyId" placeholder="Property ID" required>
    <input type="text" id="updatePgName" placeholder="New PG Name" required>
    <input type="text" id="updatePgType" placeholder="New PG Type" required>
    <input type="text" id="updatePgAddress" placeholder="New PG Address" required>
    <input type="text" id="updatePgPhoneNumber" placeholder="New PG Phone Number" required>
    <input type="email" id="updatePgEmail" placeholder="New PG Email" required>
    <button type="submit">Update Property</button>
</form>

<!-- Form to delete a property -->
<h2>Delete Property</h2>
<form id="deletePropertyForm">
    <input type="number" id="deletePropertyId" placeholder="Property ID" required>
    <button type="submit">Delete Property</button>
</form>
</body>
</html>
